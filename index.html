<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8" />
        <meta id="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body onload="iniciar()">
        <div id="main">
            <div id="formulario">
                <h2>Cadastro de Contas</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="id">Id</label>
                        <input
                            class="form-control"
                            type="text"
                            id="id"
                            disabled
                        />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="titular">Titular</label>
                        <input class="form-control" type="text" id="titular" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="conta">Conta</label>
                        <input class="form-control" type="text" id="conta" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="saldo">Saldo</label>
                        <input class="form-control" type="text" id="saldo" />
                    </div>

                    <div class="mb-3">
                        <a
                            href="#"
                            onclick="salvarDados()"
                            class="btn btn-dark"
                        >
                            Salvar
                        </a>
                    </div>
                </form>
            </div>

            <hr />

            <div id="tabela">
                <table class="table table-striped table-bordered">
                    <caption>
                        Lista de Contas
                    </caption>
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Titular</th>
                            <th>Conta</th>
                            <th>Saldo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo"></tbody>
                </table>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
